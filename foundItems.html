<table class="table" ng-if="found.items.length > 0">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Name
            </th>
            <th>
                Short Name
            </th>
            <th>
                Description
            </th>
            <th>
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in found.items">
            <td>
                {{$index + 1}}
            </td>
            <td>
                {{ item.name }}
            </td>
            <td>
                {{ item.short_name }}
            </td>
            <td>
                {{ item.description }}
            </td>
            <td>
                <button ng-click="found.onRemove({index: $index});">Don't want this one!</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="error" ng-if="found.nothingFound()">Nothing found</div>
